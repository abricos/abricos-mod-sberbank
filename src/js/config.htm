<!--{widget}-->
<form id="{i#id}" class="config">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Настройки</h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/>
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"
                                       name="isRealMethod" data-form="isRealMethod"
                                       data-wait="disable"> Боевой режим
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Мерчант</label>
                    <div class="col-sm-3">
                        <input name="merchant" type="text" class="form-control" data-wait="disable">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Логин API</label>
                    <div class="col-sm-3">
                        <input name="login" type="text" class="form-control" data-wait="disable">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">Пароль API</label>
                    <div class="col-sm-3">
                        <input name="password" type="password" class="form-control" data-wait="disable">
                    </div>
                </div>
            </div>

            <hr/>

            <div class="text-right">
                <span data-wait="show">
                    <img src="/images/loading.gif"/>
                </span>
                <button type="submit" class="btn btn-default edit-isedit" data-wait="disable">
                    Сохранить
                </button>
            </div>

        </div>
    </div>
</form>
